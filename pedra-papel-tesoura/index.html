<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Papers Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="alertColor">
        <header>
            <h1>Rock Papers Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p class="compChoice_p">Machine's choice</p>
            <p class="resultsHere">Results here</p>
        </div>

        <div class="choices">
            <div class="choice" id="r"><img src="r.png" alt=""></div>
            <div class="choice" id="p"><img src="p.png" alt=""></div>
            <div class="choice" id="s"><img src="s.png" alt=""></div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="main.js"></script>
    </div>
</body>

</html>
