<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conta Salgados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salgados</h1>
        <div class="main">
            <p class="cont">0</p>
            <div class="buttons">
                <button class="add1">+1</button>
                <button class="add5">+5</button>
                <button class="remove1">-1</button>
            </div>
        </div>
        <p class="valor">R$ <span class="dinheiro">00,00</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
